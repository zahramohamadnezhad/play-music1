<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_top">
                <img src="img/bSL.svg" alt="bSL.svg">
            </div>
            <div class="card_bottom">
                <p class="order">Order Summary</p>
                <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio eligendi soluta voluptas eius iste voluptate.</p>
                <div class="plan">
                    <div class="plan-child">
                        <img src="img/download.png" alt="img-music">
                        <div class="plan-text">
                            <p class="plan-title">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                    </div>
                    <div class="plan-link"><a href="#">Change</a></div>
                </div>
                <div>
                    <button class="plan-button">Proceed to Payment</button>
                </div>
                <div class="plan-caption">
                    <h5>Cancel Order</h5>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
